version: 2
jobs:
  build:
    working_directory: /app
    docker:
      - image: docker:stable
    steps:
      - checkout
      - setup_remote_docker
      # - run:
      #     name: Install dependencies
      #     command: |
      #       apk add --no-cache \
      #         py2-pip-10.0.1-r0
      #       pip install \
      #         docker-compose==1.12.0 \
      #         awscli==1.11.76
      - restore_cache:
          keys:
            - v1-{{ .Branch }}
          paths:
            - /caches/app.tar
      - run:
          name: Load Docker image layer cache
          command: |
            set +o pipefail
            docker load -i /caches/app.tar | true
      - run:
          name: Build application Docker image
          command: |
            docker build --cache-from=app -t app .
      - run:
          name: Save Docker image layer cache
          command: |
            mkdir -p /caches
            docker save -o /caches/app.tar app
      - save_cache:
          key: v1-{{ .Branch }}-{{ epoch }}
          paths:
            - /caches/app.tar
      - run:
          name: Run tests
          command: |
            echo "some tests here at some point"
      - deploy:
          name: Push application Docker image
          command: |
            docker login --username dantaylor --password $dockerpassword
            docker tag app "dantaylor/serverless-build-helper:${CIRCLE_BRANCH}"
            docker push "dantaylor/serverless-build-helper:${CIRCLE_BRANCH}"
